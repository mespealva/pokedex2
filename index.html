<!doctype html>
<html lang="en">
  <head>
    <title>Pokedex</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark">
      <div class="container text-center">
          <div id="pokemons" class="col-md-4 offset-md-4"></div>
          <button id="more-pokemons" class="btn btn-success text-white m-2" data-next="">Quiero ver mas pokemones</button>
      </div>
      

      <script>
      	var q= 0
          $(document).ready(function(){
               getPokemons();
		});
               let getPokemons = () => {
                    fetch('https://pokeapi.co/api/v2/pokemon/?offset=${q}&limit=20')
                    .then(res => res.json())
                    .then(data => {
                    	data.results.forEach(pokemon => {

                        $('#pokemons').append(
                            '<div class="card m-3">'+
                                '<div class="card-body">'+
                                    '<h4 class="card-title">'+ pokemon.name +'</h4>'+'<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="modal" >'+ 'quiero sabr mas'+'</button>'+

'<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">'+
  '<div class="modal-dialog">'+
    '<div class="modal-content">'+
      '<div class="modal-header">'+
        '<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>'+
        '<button type="button" class="close" data-dismiss="modal" aria-label="Close">'+
          '<span aria-hidden="true">&times;</span>'+
        '</button>'+
      '</div>'+
      '<div class="modal-body">'+
        'Nombre: '+pokemon.name+', tipo: , generaciones: , habilidades:  , movimientos: '+
      '</div>'+
      '<div class="modal-footer">'+
        '<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>'+
      '</div>'+
    '</div>'+
  '</div>'+
'</div>'+ 
                                '</div>'+
                            '</div>'
                        );
                    });
               });
              }
      </script>
   
  </body>

</html>
